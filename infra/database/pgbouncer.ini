[databases]
loyaltydb = host=postgres port=5432 dbname=loyaltydb
authdb = host=postgres port=5432 dbname=authdb
orderdb = host=postgres port=5432 dbname=orderdb

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 100
default_pool_size = 20

ignore_startup_parameters = extra_float_digits
